<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetDetalleTitle_detId}"/>
                            </f:facet>
                            <h:outputText value="#{item.detId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.detCantidad}"/>

                        <h:column>

                                <h:outputText value="#{bundle.ListDetDetalleTitle_detPrecioTotal}"/>

                            <h:outputText value="#{item.detPrecioTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetDetalleTitle_detVSubtotal}"/>

                            <h:outputText value="#{item.detVSubtotal}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.detIva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetDetalleTitle_detVTotal}"/>

                            <h:outputText value="#{item.detVTotal}"/>

                            </f:facet>
                            <h:outputText value="#{item.proId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetDetalleTitle_cabId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cabId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandButton action="#{detDetalleController.prepareEdit}" value="#{bundle.ListDetDetalleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{detDetalleController.destroy}" value="#{bundle.ListDetDetalleDestroyLink}"/>
