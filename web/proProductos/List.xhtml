<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProProductosEmpty}" rendered="#{proProductosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{proProductosController.items.rowCount > 0}">
                    <h:outputText value="#{proProductosController.pagination.pageFirstItem + 1}..#{proProductosController.pagination.pageLastItem + 1}/#{proProductosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton action="#{proProductosController.previous}" value="#{bundle.Previous} #{proProductosController.pagination.pageSize}" rendered="#{proProductosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton action="#{proProductosController.next}" value="#{bundle.Next} #{proProductosController.pagination.pageSize}" rendered="#{proProductosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{proProductosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProProductosTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProProductosTitle_proNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.proNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProProductosTitle_proDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.proDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProProductosTitle_proPrecioUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.proPrecioUnitario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProProductosTitle_proCantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.proCantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProProductosTitle_tdpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tdpId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{proProductosController.prepareView}" value=""/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{proProductosController.prepareEdit}" value="#{bundle.ListProProductosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{proProductosController.destroy}" value="#{bundle.ListProProductosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{proProductosController.prepareCreate}" value=""/>
                <br />
                <br />
                <h:link outcome="/index" value=""/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
